<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Asked Questions</title>
</head>
<body>
  <h2>Add FAQ</h2>
  <form id="faqForm">
    <input type="text" name="question" placeholder="Enter Question" required><br><br>
    <textarea name="answer" placeholder="Enter Answer" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Uploaded FAQs</h2>
  <div id="faqList"></div>

  <script>
    const form = document.getElementById('faqForm');
    const list = document.getElementById('faqList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        question: formData.get('question'),
        answer: formData.get('answer')
      };

      const res = await fetch('http://localhost:5000/api/asked-questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('FAQ Added');
        form.reset();
        loadFAQs();
      } else {
        alert('Failed to upload');
      }
    });

    async function loadFAQs() {
      const res = await fetch('http://localhost:5000/api/asked-questions');
      const data = await res.json();

      list.innerHTML = '';
      data.forEach(item => {
        list.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            <h3>Q: ${item.question}</h3>
            <p>A: ${item.answer}</p>
            <small>${new Date(item.date).toLocaleString()}</small><br>
            <button onclick="deleteFAQ('${item._id}')">Delete</button>
          </div>
        `;
      });
    }

    async function deleteFAQ(id) {
      if (!confirm("Are you sure you want to delete this FAQ?")) return;
      const res = await fetch(`http://localhost:5000/api/asked-questions/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("FAQ deleted");
        loadFAQs();
      } else {
        alert("Failed to delete");
      }
    }

    window.onload = loadFAQs;
  </script>
</body>
</html>
